<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <!-- 產品圖片 -->
      <img
        src="https://via.placeholder.com/300"
        class="img-fluid"
        alt="產品圖片"
      />
    </div>
    <div class="col-md-6">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">產品名稱</th>
            <td>{{ product.productName }}</td>
          </tr>
          <tr>
            <th scope="row">產品描述</th>
            <td>{{ product.description }}</td>
          </tr>
          <tr>
            <th scope="row">產品價格</th>
            <td>{{ product.price }}</td>
          </tr>
          <tr>
            <th scope="row">產品庫存</th>
            <td>{{ product.stock }}</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-3">
        <div class="buy-button product-detail-btn">
          <button class="btn btn-primary mr-2">購買</button>
        </div>
        <div class="edit-button product-detail-btn">
          <button
            class="btn btn-light mr-2"
            [routerLink]="['/admin/products', product.productId, 'edit']"
          >
            修改資訊
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
