<div class="card">
  <img
    src="https://via.placeholder.com/300"
    class="card-img-top"
    alt="Product Image"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.productName }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <button
      class="btn btn-outline-primary"
      [routerLink]="['products', product.productId]"
    >
      查看商品資訊
    </button>
  </div>
</div>
